<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud Operations</title>
        <script type="text/javascript" src="crud.js"></script>
    </head>
    <body style="background-color: teal;">
        <h3> CRUD Operations </h3>
        <div class="employee-form" >
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" id="form">
                <div>
                    <label>First Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="firstname" id="firstname" >
                </div><br>
                <div>
                    <label>Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="lastname" id="lastname">
                </div><br>
                <div>
                    <label>Email ID</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" name="email" id="email">
                </div><br>
                <div>
                    <label>City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="city" id="city">
                </div><br>
                <div  class="form-action-buttons">
                    <input type="submit" value="Submit">
                </div><br>
            </form>
        </div><br/>

        <div class = "employees-table">
            <table id="employeeList" >
                <thead>
                    <tr>
                        <th>First Name&emsp;&emsp;</th>
                        <th>Last Name&emsp;&emsp;</th>
                        <th>Email ID&emsp;&emsp;</th>
                        <th>City&emsp;&emsp;</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </body>
</html>
