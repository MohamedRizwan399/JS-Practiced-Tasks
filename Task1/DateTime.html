<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <script type="text/javascript" src="Datetime.js"></script>
</head>
<body>
    <!-- To show day -->
    <div id="text1">DATE & TIME Samples</div><br>
    <div id="day">Click below button to see changes</div><br>
    <div>
        <button onclick="showDay()">Show Day</button>
    </div><br>
    
    <!-- To show time -->
    <div id="time">Click button to see the current time </div>
    <div>
        <button onclick="showTime()">Show Current Time</button>
    </div><br>
    <!-- MilliSeconds to Date -->

    <p id="showtext" style="color: rgb(0, 66, 128); font-size: 19px; font-weight: bold;">Click to show Milliseconds to Date Conversion</p>
    <div>
        <button onclick="milliSecondsToDate()">MilliSeconds To Date</button>
    </div><br>

    <p id="result" style="color: rgb(0, 66, 128);
              font-size: 24px;
              font-weight: bold;"></p><br>

    <!-- Date to Milliseconds -->

    <p id="showtext1" style="color: rgb(0, 66, 128); font-size: 19px; font-weight: bold;"> Click to show Date to MilliSeconds conversion</p>
    <div>
        <button onclick="dateToMilliSeconds()">Date To Milliseconds</button>
    </div><br>
    <p id="result1" style="color: rgb(0, 66, 128);
              font-size: 24px;
              font-weight: bold;"></p><br>



     <!-- Date to seconds -->
     <p id="showtext3" style="color: rgb(106, 177, 243); font-size: 19px; font-weight: bold;"> Click to show Date to Seconds conversion</p>
    <div>
        <button onclick="dateToSeconds()">Date To Seconds</button>
    </div><br>
    <p id="result3" style="color: rgb(17, 21, 26);font-size: 24px; font-weight: bold;"></p><br>


     <!-- seconds to date -->
     <p id="showtext2" style="color: rgb(112, 182, 248); font-size: 19px; font-weight: bold;"> Click to show Seconds to Date conversion</p>
    <div>
        <button onclick="secondsToDate()">Seconds To date</button>
    </div><br>
    <p id="result2" style="color: rgb(1, 2, 2);font-size: 24px; font-weight: bold;"></p><br>

</body>
</html>
